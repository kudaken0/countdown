<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>くだけんの誕生日カウントダウン</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="centered-text">
    <h1>くだけんの誕生日まであと</h1>
    <div id="countdownArea" class="countdown">
        <h2><span id="countdown-day">0</span>日
        <span id="countdown-hour">0</span>時間
        <span id="countdown-min">0</span>分
        <span id="countdown-sec">0</span>秒</h2>
        <h1><div id="countdown-message"></div></h1>
        <h4>※くだけんの誕生日は11月12日です</h4>
    </div>
</div>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
</body>
</html>
